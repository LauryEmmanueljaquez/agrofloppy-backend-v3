<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agro Floppy - Sistema de Riego Inteligente</title>
    
    <!-- PWA Configuration -->
    <meta name="description" content="Sistema de monitoreo y control de riego inteligente con IoT">
    <meta name="theme-color" content="#3b82f6">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Agro Floppy">
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/jpeg" href="fotos/logo.jpeg">
    <link rel="apple-touch-icon" href="fotos/logo.jpeg">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="login-body">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo-container">
                    <img src="fotos/logo.jpeg" alt="Actuana Logo" class="logo">
                </div>
                <h1>üåæ Agro Floppy</h1>
                <p>Sistema de Riego Inteligente</p>
            </div>

            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" name="username" placeholder="demo" required>
                </div>

                <div class="form-group">
                    <label for="password">Contrase√±a</label>
                    <input type="password" id="password" name="password" placeholder="demo123" required>
                </div>

                <button type="submit" class="btn-login">
                    <span>Iniciar Sesi√≥n</span>
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <path d="M10 0L8.59 1.41L16.17 9H0V11H16.17L8.59 18.59L10 20L20 10L10 0Z" fill="currentColor"/>
                    </svg>
                </button>

                <div id="errorMessage" class="error-message" style="display: none;"></div>
            </form>

            <div class="login-info">
                <h3>Credenciales de Demo:</h3>
                <ul>
                    <li><strong>Usuario:</strong> demo</li>
                    <li><strong>Contrase√±a:</strong> demo123</li>
                </ul>
            </div>

            <div class="login-footer">
                <p>Agro Floppy ¬© 2024 - Sistema de Riego Inteligente</p>
            </div>
        </div>
    </div>

    <script>
        // Configuraci√≥n del backend
        const API_URL = 'https://agrofloppy-backend.onrender.com/api';
        
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const submitBtn = e.target.querySelector('button[type="submit"]');
            
            // Deshabilitar bot√≥n mientras se procesa
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span>Iniciando sesi√≥n...</span>';
            
            try {
                // Login contra el backend
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success && data.token) {
                    // Guardar token y datos de usuario
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('userInfo', JSON.stringify(data.user));

                    // Redirigir al dashboard
                    window.location.href = 'dashboard-backend.html';
                } else {
                    errorMessage.textContent = '‚ùå ' + (data.message || 'Usuario o contrase√±a incorrectos');
                    errorMessage.style.display = 'block';
                    
                    // Ocultar mensaje despu√©s de 3 segundos
                    setTimeout(() => {
                        errorMessage.style.display = 'none';
                    }, 3000);
                }
                
            } catch (error) {
                console.error('Error en login:', error);
                errorMessage.textContent = '‚ùå Error conectando al servidor. ¬øEst√° el backend corriendo?';
                errorMessage.style.display = 'block';
                
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 5000);
            } finally {
                // Rehabilitar bot√≥n
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<span>Iniciar Sesi√≥n</span><svg width="20" height="20" viewBox="0 0 20 20" fill="none"><path d="M10 0L8.59 1.41L16.17 9H0V11H16.17L8.59 18.59L10 20L20 10L10 0Z" fill="currentColor"/></svg>';
            }
        });

        // Auto-rellenar para facilitar pruebas
        document.getElementById('username').value = 'demo';
        document.getElementById('password').value = 'demo123';

        // Registrar Service Worker para PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then((registration) => {
                        console.log('‚úì Service Worker registrado:', registration.scope);
                    })
                    .catch((error) => {
                        console.log('‚úó Error registrando Service Worker:', error);
                    });
            });
        }
    </script>
</body>
</html>
